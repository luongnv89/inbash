<svg xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc" viewBox="0 0 320 320">
  <title id="title">inbash project logo</title>
  <desc id="desc">Rounded terminal prompt inside a gradient hexagon</desc>
  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f9bff" />
      <stop offset="50%" stop-color="#48c1b5" />
      <stop offset="100%" stop-color="#7ad66c" />
    </linearGradient>
    <linearGradient id="promptGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#e7f9ff" stop-opacity="0.9" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0d2b3d" flood-opacity="0.3" />
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <path d="M160 12l121.244 70v140L160 292 38.756 222V82z" fill="url(#hexGradient)" stroke="#0d2b3d" stroke-width="8" stroke-linejoin="round" />
  </g>

  <rect x="80" y="112" width="160" height="112" rx="18" fill="rgba(7,30,48,0.92)" stroke="rgba(255,255,255,0.35)" stroke-width="4" />

  <path d="M120 136l48 24-48 24" fill="none" stroke="url(#promptGradient)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" />
  <line x1="180" y1="184" x2="216" y2="184" stroke="#7ad66c" stroke-width="12" stroke-linecap="round" />

  <text x="160" y="276" text-anchor="middle" font-family="'Fira Mono', 'Menlo', monospace" font-size="28" fill="rgba(255,255,255,0.85)">inbash</text>
</svg>
